<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack By SamuelMJ</title>
    <link rel="stylesheet" href="../styles/game.css">
</head>

<body>
    <header>
        <a href="../index.html"><img class="exit" src="../img/hacia-atras.svg"></img></a>
        <a href="../pages/game.html"><img class="refresh" src="../img/refrescar.svg"></img></a>
    </header>
    <div class="etiquetasJugadores">
  <div class="jugador">JUGADOR</div>
  <div class="crupier">CRUPIER</div>
</div>
    <main>
         <div class="contenedorDeCartas">
            <div class="containerCardsPlayer" id="containerCardsPlayer">
            <img src="../img/carta.png" class="cartaImg" id="cartaImg">
            <img src="../img/carta.png" class="cartaImg" id="cartaImg">
        </div>
        <div class="containerCardsCrupier" id="containerCardsCrupier">
            <img src="../img/carta.png" class="cartaImg" id="cartaImg">
            <img src="../img/carta.png" class="cartaImg" id="cartaImg">
        </div>  
    </main>
    <br><br>
    <footer>
        <div id="mensajeJuego" class="mensaje"></div>
        <div class="botonesGame">
            <button class="pedirCarta" id="pedirCarta">PEDIR</button>
            <button class="plantarse" id="plantarse">PLANTARSE</button>
            <div class="textoPuntaje">
                <span class="puntosJ" id="puntosJ">Puntos del Jugador:</span>
                <span class="puntosC" id="puntosC">puntos del Crupier: </span>
            </div>
        </div>
    </footer>
</body>
<script src="../scripts/game.js"></script>

</html>
